<!DOCTYPE HTML>
<html>
<head>
	<title>Bee Visualization</title>
	
	<link type="text/css" rel="stylesheet" href="style.css" />
	<link type="text/css" rel="stylesheet" href="flexslider/flexslider.css" />
	
	<script type="text/javascript" src="jquery/jquery.js"></script>
	<script type-"text/javascript" src="flexslider/jquery.flexslider.js"></script>
	<script type="text/javascript" src="d3/d3.js"></script>
	<script type="text/javascript" src="http://d3js.org/d3.hexbin.v0.min.js"></script>	
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="prettydate.js"></script>
</head>

<body>
	<section id="feed">
		<div class="timeline-header customisable-border" data-scribe="section:header">
			<h1 class="summary" data-scribe="element:title">
				<a class="customisable-highlight" href="https://twitter.com/search/?q=%23TerminalBee" title="Search for #TerminalBee on Twitter">#TerminalBee</a>
			</h1>
		</div>

		<div id="tweets"></div>
	</section>

	<section id="cam">
		<div class="flexslider">
		  <ul class="slides">
		    <li><video loop autoplay src="cams/bee_webcam_0.mp4"> unsupported </video></li>
		    <li><video loop autoplay src="cams/bee_webcam_1.mp4"> unsupported </video></li>
		    <li><video loop autoplay src="cams/bee_webcam_2.mp4"> unsupported </video></li>
		  </ul>
		</div>
	</section>

	<section id="facts">
		<div class="header">
			Bee Activity
			<div class="hint"></div>
		</div>
		<div id="chart"></div>
		<img id="story" src="story.gif">
	</section>
</body>

<script type="text/javascript" src="main.js"></script>
</html>
